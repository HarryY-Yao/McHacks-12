<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-tasks.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 More Minutes!</title>
</head>
<body>
    <div class="header">
        <div class="logo"><a href="index.html">5+</a></div>
        <div class="title">5 More Minutes!</div>
    </div>
    <div class="content">
        <div class="first-row">
            <div class="timer-container">   
                <div class="timer">
                    <div class="category">
                        <button class="btn ctgry-btn focus">Focus</button>
                        <button class="btn ctgry-btn break">Break</button>
                    </div>
                    <div class="time">25:00</div>
                    <a class="start-redirect" target="_blank"><button class="btn" id="start">Start</button></a>
                </div>
                <div class="configuration">
                    <button class="btn config-btn config-focus">Edit Focus Time</button>
                    <button class="btn config-btn config-break">Edit Break Time</button>
                </div>
            </div>
            <div class="tasks-container">
                <div class="tasks-title">Tasks</div>
                <div class="tasks">
                    <ul>
                        <li><a class="add-redirect"><button class="btn add">Add New Task</button></a></li>
                    </ul>
                </div> 
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="logo">5+</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
