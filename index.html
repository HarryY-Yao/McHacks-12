<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'll start in 5 minutes</title>
</head>
<body>
    <div class="header">
        <div class="logo">5+</div>
        <div class="title">I'll start in 5 minutes</div>
    </div>
    <div class="content">
        <div class="first-row">
            <div class="timer-container">   
                <div class="timer">
                    <button></button>
                    <div class="time">25:00</div>
                    <button id="start">Start</button>
                </div>
            </div>
            <div class="tasks-container">
                <div class="tasks-title">Tasks</div>
                <div class="tasks">
                    <ul>
                        <li>Thing 1</li>
                        <li>Thing 2</li>
                        <li>Thing 3</li>
                    </ul>
                </div> 
            </div>
        </div>
        <div class="second-row">
            <div class="notes">
                <div class="notes-title">
                    Notes
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="logo">5+</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
