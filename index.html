<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 More Minutes</title>
</head>
<body>
    <div class="header">
        <div class="logo">5+</div>
        <div class="title">5 More Minutes</div>
    </div>
    <div class="content">
        <div class="first-row">
            <div class="timer-container">   
                <div class="timer">
                    <div class="category">
                        <button class="ctgry-btn focus">Focus</button>
                        <button class="ctgry-btn break">Break</button>
                    </div>
                    <div class="time">25:00</div>
                    <button id="start">Start</button>
                </div>
            </div>
            <div class="tasks-container">
                <div class="tasks-title">Tasks</div>
                <div class="tasks">
                    <ul>
                        <li class="task-item">Task 1</li>
                        <li><button class="add">Add New Task</button></li>
                    </ul>
                </div> 
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="logo">5+</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
