<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'll start in 5 minutes</title>
</head>
<body>
    <div class="header">
        <div class="logo">5+</div>
        <div class="title">I'll start in 5 minutes</div>
    </div>
    <div class="content">
        <div class="first-row">
            <div class="timer">
                <div class="time">25:00</div>
                <button id="start">Start</button>
            </div>
            <div class="to-do">
                <div class="todo-title">To-do</div>
            </div>
        </div>
        <div class="second-row">
            <div class="notes">
                <div class="notes-title">
                    Notes
                </div>
            </div>
        </div>
    </div>
    <div class="footer">footer</div>
    <script src="script.js"></script>
</body>
</html>
